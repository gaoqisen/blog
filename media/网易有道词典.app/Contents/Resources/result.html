  function decode(str) {
     return decodeURIComponent(str)
  }
 /* 服务端 对Wikipedia内容设置正确图片地址 */
  function wikipediaSetImgSrc() {
     jQuery(function($) {
         // set correct image urls
         $("#wikipedia img").each(function() {
             var img = $(this).attr('dataimg');
             if (img) {
                 $(this).attr('src', img);
             }
         })
        
        // remove all 'Edit' links
        $("#wikipedia a").each(function() {
            var prefix = '#/editor';
            var href = $(this).attr('href');
            if (href.substr(0, prefix.length) == prefix) {
                $(this).html('');
            }
        })
     });
  }

  jQuery(function($) {
      var speech;
      /*可搜索的单词添加搜索功能*/
      $('#suggest_row').live("click", function(){ dosearch($(this).data('log')) })
      $('.search').live("click",function(){
                        var word = $(this).data('word')
                        if(word.indexOf('/') !== -1){
                            var arrWord = word.split(' ')
                            word = arrWord[arrWord.length -1]
                        }
                        dosearch(word)
                        })
      $('#webtrans_row').live("click", function(){ dosearch($(this).data('log')) })
      $(".synoword").live('click', function(){dosearch($(this).data('word'));});
      $("#bksearch a").live('click', function(){
          link = $(this).attr('href')

          if (link.indexOf('app:bk:') != -1) {
              link = link.substr(7);
              dosearch(decode(link));
          } else {
              goURL(link);
              return false;
          }
      })

      /*收藏功能*/
      $("#wordbook").live('click', function(){
         var word = $(this).attr("word");
         var definition = "";
         $("#etcTransUL").children("li").each(function(){
              definition += $(this).children(".def")[0].innerText + " ";
         });
         if($(this).hasClass("remove_from_wordbook")){
             $(this).removeClass("remove_from_wordbook");
             $(this).addClass("add_to_wordbook");
             $(this).attr("title", "未添加，点击添加到单词本");
             removeFromWordBook(word);
         }else{
             $(this).addClass("remove_from_wordbook");
             $(this).removeClass("add_to_wordbook");
             $(this).attr("title", "已添加，点击移出单词本");
             addToWordBook(word, "", definition);
         }
      })
         
      /*tab切换*/
      $(".tabs").live('click',function(e){
         var target = $(e.target)
          var $this = $(this)
         var index = $this.find('a').index(target)
         $this.find('.tab-current').removeClass("tab-current")
         target.addClass("tab-current")
         var div = $this.parent().siblings('div')
         div.children('.tab-content').hide()
         div.children('.tab-content').eq(index).show()
         /*例句切换tab*/
          if($this.parent().parent().attr('id')==="examples"){
              curExampleIndex = parseInt(index)
          }
        var $toggle = $this.siblings(".toggle")
          if($toggle.hasClass('toggleClose')){
              $toggle.click()
          }
      })
      /*tab折叠*/
      $(".toggleOpen").live('click', function(){
          var id = $(this).attr('rel');
          $(this).removeClass('toggleOpen');
          $(this).addClass('toggleClose');
          $(id).slideUp(250);
      })
      $(".toggleClose").live('click', function(){
          var id = $(this).attr('rel');
          $(this).removeClass('toggleClose');
          $(this).addClass('toggleOpen');
          $(id).slideDown(250);
      })
         
      /*百科页面中英文切换*/
      $("a[rel='#bkZh']").live('click', function(){
           $(this).addClass("tab-current");
           $("a[rel='#wikiEn']").removeClass("tab-current");
           $("#bkZh").show();
           $("#wikiEn").hide();
           curExampleIndex = 1;
       })

      $("a[rel='#wikiEn']").live('click', function(){
          $(this).addClass("tab-current");
          $("a[rel='#bkZh']").removeClass("tab-current");
          $("#wikiEn").show();
          $("#bkZh").hide();
          curExampleIndex = 0;
      })

      /*例句"更多"跳转页面*/
     $(".exa-more").live('click', function(){
         if(curExampleIndex > 2 || curExampleIndex < 0){
            curExampleIndex = 0;
         }
         goTab('liju', $(this).data('word'), curExampleIndex);
         scroll(0,0);
     });
     /*一般的显示more*/
     $('.more').live("click", function(e){
         var top = this.offsetTop -20
         console.log('前',top)
         if(!$(this).hasClass('exa-more')) {
             var top = this.offsetTop -20
             console.log(top)
             var $ul = $(this).prev()
             if ($ul.attr('class').match(/\bmore-collapse/)) {
                 $ul.removeClass('more-collapse')
             }
             else {
                 $ul.addClass('more-collapse')
                 var top = e.target.offsetTop
                 $('html, body').animate({
                     scrollTop: top,
                 }, 300);

             }
         }
     })

      /*发音*/
      $(".dictvoice").live('click', function(){
        if(!$(this).hasClass('pron')){
            var src ="http://dict.youdao.com/dictvoice?audio=" + $(this).data('speech') ;
            try{
                console.log(src);
                window.framewnd.playAudio_(src);
            }catch(e){
                console.log(e);
            }
            var title = $(this).attr('title');
            if("英式发音" == title){
                doLog("action", "lookup_Esound_click");
            }else{
                doLog("action", "lookup_Asound_click");
            }
        }
      })
      /*朗文词典发音*/
      $(".pron").live('click',function(e){
          if( e.target.firstChild &&  e.target.firstChild.play){
              e.target.firstChild.play()
          }
      })
    $(".humanvoice").live('click', function(){
      var src =$(this).data('rel') ;
       try{
       window.framewnd.playAudio_(src);
       }catch(e){
       console.log(e);
       }
    })
      /*百科中的链接处理*/
	$("#eBaike a").live('click', function(){
		link = $(this).attr('href')
		
		if (link.indexOf('app:bk:'      ) != -1) {
            if (link.indexOf('&wikisearch') != -1) {
                link = link.substr(4);
                dosearch(decode(link));
            } else {
                link = link.substr(7)
                dosearch(decode(link));
            }
        } else if (link == '#') {
		} else {
			goURL(link);
            return false;
		}
		
	})
	$("#eBaikeToggle .jump_baike").live('click', function(){
        // 主查询页下方的百科摘要
		goTab('baike', $(this).data('word'), 0);
		scroll(0,0);
	})
         
    $("#wikipedia a").live('click', function(){
        link = $(this).attr('href')
        if (link.indexOf('/enwiki/') != -1 || link.indexOf('/zhwiki/') != -1 ) {
            link = link.substr(8);
            //维基百科里的链接，都是带有下划线的，需要用title，但并不确定是否所有的title跟url都一致
            link = $(this).attr('title');
            dosearch(decode(link));
        } else {
            goURL(link);
            return false;
        }
    })
    /*专业释义里奇怪的逻辑*/
      $(".p-type").live('click', function(){
          $(this).addClass("selected_link");
          $(this).siblings().removeClass("selected_link");
          var curRel = $(this).attr("rel");
          console.log("test="+ curRel);
          $("#tPETrans-all-trans").children().each(function(){
              console.log("style="+$(this).attr("class"));
              if($(this).hasClass(curRel)){
                  $(this).css("display", "list-item");
              }else{
                  $(this).css("display", "none");
              }
          });
      })
         
         /*媒体数据*/
         var swfStr = function(path) {
         var swf = '<div style="width:320px;height:240px;" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" type="application/x-shockwave-flash" id="simplayer" name="simplayer" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab">'
         + '<param name="movie" value="' + path + '">'
         + '<param name="menu" value="false">'
         + '<param name="scale" value="noScale">'
         + '<param name="allowFullscreen" value="true">'
         + '<param name="allowScriptAccess" value="always">'
         + '<param name="bgcolor" value="#FFFFFF">'
         + '<embed  src="' + path + '" quality="high" bgcolor="#ffffff" width="320" height="240" name="simplayer" align="middle" play="true" loop="false" quality="high" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>'
         + '</div>';
         return $(swf);
         };
         var $play = $(this).find('.play');
         var $close = $(this).find('.close').hide();

         
         $(".play").live('click', function(event) {
                         $(this).siblings('.close').show();
                         $('#simplayer').siblings('.close').click();
                         $(this).hide();
                         
                         if(checkFlashPlugin() != true){
                            $(this).parent().children(".pluginLink").show();
                            return;
                         }else{
                            $(this).parent().children(".pluginLink").hide();
                         }
                     //stopVoice();
                     $(this).parent().append(swfStr($(this).attr('data-rel')));
                     return true;
                     });
         $(".close").live('click', function() {
                      $(this).parent().children(".pluginLink").hide();
                      $('#simplayer').remove();
                      $(this).siblings('.play').show();
                      $(this).hide();
                      return false;
                      });
    
  });

  /*柯林斯词典的某功能*/
  $('.wt-container a').live("click", function(){
      if(!$(this).hasClass('sp')) return;
      if ($(this).parent().parent().attr('class').match(/\bwt-collapse/)) {
          $(this).parent().parent().removeClass('wt-collapse')
      }
      else {
          $(this).parent().parent().addClass('wt-collapse')
      }
  })

  /*朗文词典icon悬浮展解释*/
  $('.inline-icon').live("mouseover",function(e){
      var text = this.innerText
      var content = ''
      var num = 0
      if(/^W\d$/.test(text)){
          num = text.split('W')[text.split('W').length - 1]
          content = text + ' = 书面英语中常用的' + num +'000词'
      }else if(/^S\d$/.test(text)){
          num = text.split('S')[text.split('S').length - 1]
          content = text + ' = 口语中常用的' + num +'000词'
      }else if(/^AC$/.test(text)){
          content = '此类单词属于在英语环境中学习或撰写学术文章时需要掌握的重要词汇</br>学术词汇表见http://www.victoria.ac.nz/lals/resources/academicwordlist'
      }else if(/^SYN$/.test(text)){
          content = '同义词'
      }else if(/^OPP$/.test(text)){
          content = '反义词'
      }else{
          content = '人们在使用某单词时易出现的错误。此项内容乃朗文学习者语料库（一个总词量超过1000万，收集了全球英语学习者所写文字材料的语料库）的研究。'
      }
      $('.icon-explain').html(content)
      var left = this.offsetLeft
      var top = this.offsetTop + 20
      console.log($(this).offset().top,top)
      $('.icon-explain').attr('style','left:'+left+'px;top:'+top+'px')
      $('.icon-explain').show()
  })
  $('.inline-icon').live("mouseout",function(){
      $('.icon-explain').hide()
  })

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
